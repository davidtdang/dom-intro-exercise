<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The DOM playground</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="greeting" onclick="javascript: console.log('hello');">
    <!-- ### try to avoid assigning an onclick, only can have one even though you can have multiple event listeners -->
    Hello There!
  </div>
  <hr>
  <div class="content">
    Essentials:
  </div>

  <div id="essentials">
    <ul>
      <li>milk</li>
      <li class="selected">honey</li>
      <li>water</li>
      <li>wine</li>
      <li>beer</li>
    </ul>
  </div>

  <div>
    <img src="./images/honey.jpeg" height="60" width="60" alt="beer">
  </div>

  <input type="text" value="" id="textBox"></input>
  <input type="submit" value="Reset" id="reset"></input>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
